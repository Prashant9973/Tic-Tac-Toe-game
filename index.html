<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe - JS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tic Tac Toe (by prashant)</h1>
      <div class="controls">
        <button id="restart" class="btn">Restart</button>
        <button id="resetScore" class="btn">Reset Score</button>
      </div>
    </header>

    <main>
      <section class="board-wrap">
        <div id="board" class="board" aria-label="tic tac toe board">
          <!-- 9 cells generated by JS -->
        </div>
      </section>

      <aside class="info">
        <div class="card status">
          <div class="small">Mode</div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <label style="display:flex;gap:6px;align-items:center"><input type="radio" name="mode" value="pvp" checked> Two Players</label>
            <label style="display:flex;gap:6px;align-items:center"><input type="radio" name="mode" value="cpu"> Play vs Computer</label>
          </div>
        </div>

        <div class="card" style="margin-top:12px">
          <div class="small">Turn</div>
          <div id="turnDisplay" style="font-size:18px;margin-top:6px" class="highlight">X</div>
          <div class="score">
            <div>
              <div class="small">X Wins</div>
              <div id="xScore" class="highlight">0</div>
            </div>
            <div>
              <div class="small">Draws</div>
              <div id="drawScore" class="highlight">0</div>
            </div>
            <div>
              <div class="small">O Wins</div>
              <div id="oScore" class="highlight">0</div>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top:12px">
          <div class="small">Instructions</div>
          <ol style="padding-left:18px;margin:8px 0 0 0;color:var(--muted);font-size:14px">
            <li>Click a cell to place X or O.</li>
            <li>Choose Two Players or Play vs Computer.</li>
            <li>Restart preserves score; Reset Score clears it.</li>
          </ol>
        </div>
      </aside>
    </main>

    <footer>Made with plain HTML, CSS & JavaScript â€” edit freely.</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
